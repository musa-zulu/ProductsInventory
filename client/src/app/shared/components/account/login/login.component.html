
<div id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">              
              <h1 class="text-center">
                  <span class="fa-stack fa-1x">
                      <i class="fa fa-circle fa-stack-2x text-primary"></i>
                      <i class="fa fa-user fa-stack-1x fa-inverse"></i>
                  </span>Login
              </h1>
          </div>
          <div [hidden]="!isInvalid" class="modal-body" style="color: red;">
            <h6>*** Login failed!, please try again.</h6>
          </div>  
          <div class="modal-body">
              <form class="form col-md-12 center-block" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
                  <div class="form-group">
                      <input type="text" class="form-control input-lg" placeholder="Email" [(ngModel)]="loginModel.email"
                             name="email" id="email" #email="ngModel" required />
                      <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
                          Username is required
                      </div>
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control input-lg" placeholder="Password" [(ngModel)]="loginModel.password"
                             name="password" id="password" #password="ngModel" required/>
                      <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
                          Password is required
                      </div>
                  </div>
                  <div class="form-group">
                      <button class="btn btn-primary btn-lg btn-block" [disabled]="!loginForm.form.valid">Sign In</button>
                      <span class="pull-right">
                          <a [routerLink]="['/register']">Register</a>
                      </span>
                  </div>
                  <div class="checkbox">
                      <label>
                          <input type="checkbox" [(ngModel)]="loginModel.rememberMe" name="remember"> Remember me
                      </label>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              <div class="col-md-12">
                  <a class="btn btn-danger pull-left" [routerLink]="['/']" data-dismiss="modal" aria-hidden="true">Cancel</a>
              </div>
          </div>
      </div>
  </div>
</div>
