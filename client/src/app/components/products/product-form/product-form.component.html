<p><b>Manage Products</b></p>
<div style="display:inline-block; margin-bottom: 20px; ">
  <button [disabled]="!getUserDto.email" mat-button (click)="openDialog('Add', {})" mat-flat-button color="primary"
    style="margin-left: 20px;">
    <i class="fa fa-plus" aria-hidden="true"></i> New Product
  </button>
  <button [disabled]="!getUserDto.email" mat-button (click)="downloadExcel()" mat-flat-button color="primary"
    style="margin-left: 20px;">
    <i class="fa fa-file-excel-o" aria-hidden="true"></i> Download Excel
  </button>
</div>
<div class="mat-elevation-z8">
  <app-alert></app-alert>
  <table mat-table [dataSource]="tableDataResource">
    <!-- Description Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="productCode">
      <th mat-header-cell *matHeaderCellDef> Product Code </th>
      <td mat-cell *matCellDef="let element"> {{element.productCode}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <div *ngIf="getUserDto.email">
          <a (click)="openDialog('Update',element)">
            <i class="fa fa-pencil" aria-hidden="true"></i> Edit</a> |
          <a (click)="openDialog('Delete',element)">
            <i class="fa fa-trash" aria-hidden="true"></i> Delete</a>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>    
  </table>
  <mat-paginator [length]="pageLength" [pageSize]="10" (page)="onPageChanged($event)">
  </mat-paginator>
</div>
